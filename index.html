<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .game-container {
            text-align: center;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .title {
            font-size: 32px;
            margin-bottom: 20px;
            color: #ff6347;
        }

        .button {
            padding: 15px;
            background-color: #ff6347;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e55347;
        }

        .stats {
            font-size: 18px;
            margin: 20px 0;
        }

        .store {
            margin-top: 20px;
            padding: 15px;
            background-color: #f4f4f4;
            border-radius: 10px;
        }

        .store button {
            background-color: #32cd32;
            color: white;
            font-size: 18px;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin-top: 10px;
            border-radius: 5px;
        }

        .store button:hover {
            background-color: #2e8b57;
        }

        .store .item {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="game-container">
        <div class="title">Clicker Game</div>
        <button class="button" onclick="clickButton()">Click Me!</button>
        <div class="stats">
            <p>Clicks: <span id="clicks">0</span></p>
            <p>Coins: <span id="coins">0</span></p>
        </div>
        <div class="store">
            <h3>Store</h3>
            <div class="item">
                <p>Auto Clicker (50 coins) - <button onclick="buyAutoClicker()">Buy</button></p>
            </div>
            <div class="item">
                <p>Double Click (100 coins) - <button onclick="buyDoubleClick()">Buy</button></p>
            </div>
        </div>
    </div>

    <script>
        let clicks = 0;
        let coins = 0;
        let autoClicker = false;
        let doubleClick = false;

        function clickButton() {
            if (doubleClick) {
                clicks += 2;
            } else {
                clicks += 1;
            }
            coins += 1;
            updateStats();
        }

        function buyAutoClicker() {
            if (coins >= 50) {
                coins -= 50;
                autoClicker = true;
                updateStats();
                setInterval(() => {
                    if (autoClicker) {
                        clicks += 1;
                        coins += 1;
                        updateStats();
                    }
                }, 1000);
            } else {
                alert('Not enough coins!');
            }
        }

        function buyDoubleClick() {
            if (coins >= 100) {
                coins -= 100;
                doubleClick = true;
                updateStats();
            } else {
                alert('Not enough coins!');
            }
        }

        function updateStats() {
            document.getElementById("clicks").textContent = clicks;
            document.getElementById("coins").textContent = coins;
        }
    </script>
</body>
</html>
