<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кликер с магазином</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Кликер с магазином</h1>
    <div id="counter">Очков: 0</div>
    <button class="button" id="clickButton">Кликни меня!</button>
    
    <div id="shop">
        <div class="shop-item">
            <p>Улучшение 1: +1 очко</p>
            <button id="upgrade1" class="shop-button">Купить за 10 очков</button>
        </div>
        <div class="shop-item">
            <p>Улучшение 2: +2 очка</p>
            <button id="upgrade2" class="shop-button">Купить за 50 очков</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
