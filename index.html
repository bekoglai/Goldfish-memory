<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликер с магазином</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Мой Кликер</h1>
    </header>

    <main>
      <section class="game">
        <div class="clicker">
          <button id="click-button" class="click-button">Кликни!</button>
          <p>Кликов: <span id="click-count">0</span></p>
        </div>
      </section>

      <section class="shop">
        <h2>Магазин</h2>
        <div class="shop-item">
          <p>Автоматический кликер (100 монет)</p>
          <button id="buy-auto-clicker">Купить</button>
        </div>
        <div class="shop-item">
          <p>Ускорение кликов (50 монет)</p>
          <button id="buy-speed-up">Купить</button>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Мой Кликер. Все права защищены.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
